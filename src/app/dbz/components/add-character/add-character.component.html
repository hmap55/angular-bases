<h4>Agregar personaje</h4>
    <form  class="row" (ngSubmit)="emitCharacter()">
      <input [(ngModel)]="character.name" class="form-control mb-2" type="text" name="name" id="" placeholder="Nombre">
      <input [(ngModel)]="character.pow" class="form-control mb-2" type="number" name="pow" id="" placeholder="poder">
      <button  type="submit" class="btn btn-primary">
        Agregar
      </button>

    </form>
