<h3>Listado de heroes</h3>

<div *ngIf="deleteHero; else noHaSidoBorrado">
  <h3>Heroe borrado <small class="text-danger"> {{ deleteHero }} </small></h3>

</div>

<ng-template #noHaSidoBorrado>
  <h3 >no ha borrado nada</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()" class="btn btn-outline-danger">borrar ultimo heroe</button>

<ul class="mt-2 list-group">

  <li *ngFor="let item of heroNames" class="list-group-item">{{item}}</li>
</ul>
