<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription()}}</dd>

  <td>Capitalizado: </td>
  <dd>{{capitalizedName }}</dd>
</dl>
<button
*ngIf="name !== 'Spider Man'"
class="btn btn-primary m-2" (click)="changeHero()">cambiar nombre</button>
<button
*ngIf="age !== 30"
class="btn btn-primary m-2" (click)="changeAge()">cambiar edad</button>
<button
*ngIf="age !== 45"
class="btn btn-primary m-2" (click)="resetForm()">reset</button>
